<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode - Variáveis</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>#7DaysOfCode</h1>

        <form>
            <div class="user_info">
                <label for="nome">Qual o seu nome?</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="user_info">
                <label for="idade">Quantos anos você tem?</label>
                <input type="number" name="idade" id="idade">
            </div>

            <div class="user_info">
                <label for="linguagem">Qual linguagem de programação você está estudando?</label>
                <input type="text" name="linguagem" id="linguagem">
            </div>

            <button class="btn_enviar">Enviar informações</button>
        </form>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
